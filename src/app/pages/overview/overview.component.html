<div *ngFor="let ticket of tickets$ | async" class="ticket">
  <span class="ticket__event-info">
    {{ ticket.event.name }}
  </span>
  <span class="ticket__description">{{ ticket.description }}</span>
  <span class="ticket__action">
    <button mat-raised-button>Buy for {{ ticket.price }}$</button>
  </span>
</div>
